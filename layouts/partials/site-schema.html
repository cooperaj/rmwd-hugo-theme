{{ if .IsPage -}}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink | absURL }}"
  },
  {{ with .Params.coverimage -}}
  "image": {
    "@type": "ImageObject",
    "url": "{{ ($.Resources.GetMatch (printf "images/%s*" .)).Permalink | absURL }}"
  },
  {{- end -}}
  {{ with .Params.tags -}}
  "keywords": "{{ delimit . ", " }}",
  {{- end }}
  "wordcount": {{ .WordCount }},
  "url": "{{ .Permalink | absURL }}",
  {{ if not .PublishDate.IsZero -}}
  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
  {{- else if not .Date.IsZero -}}
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
  {{- end }}
  {{ with .Lastmod -}}
  "dateModified": "{{ .Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
  {{- end }}
  {{ with .Site.Copyright -}}
  "license": "{{ . | safeHTML }} {{ now.Format "2006" }}",
  {{- end }}
  {{ if .Params.author -}}
  "author": {
    "@type": "Person",
    {{ with $.Site.GetPage ( printf "author/%s" .Params.author ) -}}
    "name": "{{ .Params.name }}"
    {{- end }}
  },
  {{ end -}}
  "description": "{{ .Description }}"
}
</script>
{{- end }}
